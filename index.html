<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div id="app">
            <div id="bmi-display-container">
                <div id="bmi-value"></div>
                <div id="bmi-range-text"></div>
            </div>

            <label>Height (in cm)</label>
            <input id="inp-height" type="text" value="0" />

            <label>Weight (in kg)</label>
            <input id="inp-weight" type="text" value="0" />

            <div id="bottom-msg">Result will be updated automatically as you insert values.</div>
        </div>
        <script src="js/BMICalculator.js" charset="utf-8"></script>
        <script src="js/HTMLView.js" charset="utf-8"></script>
        <script src="js/ConsoleView.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
